<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            margin-right: 5px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Gestión de Clientes</h1>

    <!-- Formulario para agregar o actualizar cliente -->
    <form id="clientForm">
        <input type="hidden" id="id_cliente" />
        <input type="text" id="nombre" placeholder="Nombre" required />
        <input type="text" id="apellido" placeholder="Apellido" required />
        <input type="email" id="email" placeholder="Correo Electrónico" required />
        <input type="text" id="direccion" placeholder="Dirección" />
        <input type="text" id="telefono" placeholder="Teléfono" />
        <button type="submit">Guardar Cliente</button>
    </form>

    <!-- Tabla de clientes -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="clientTableBody">
        </tbody>
    </table>

    <script>
        const apiUrl = 'http://localhost/backend.php'; // Cambia a tu URL del backend

        // Obtener y mostrar todos los clientes
        const fetchClients = async () => {
            const response = await fetch(apiUrl);
            const clients = await response.json();
            const tableBody = document.getElementById('clientTableBody');
            tableBody.innerHTML = '';
            clients.forEach(client => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${client.ID_CLIENTE}</td>
                        <td>${client.NOMBRE}</td>
                        <td>${client.APELLIDO}</td>
                        <td>${client.EMAIL}</td>
                        <td>${client.DIRECCION || ''}</td>
                        <td>${client.TELEFONO || ''}</td>
                        <td>
                            <button onclick="editClient(${client.ID_CLIENTE})">Editar</button>
                            <button onclick="deleteClient(${client.ID_CLIENTE})">Eliminar</button>
                        </td>
                    </tr>
                `;
            });
        };

        // Guardar o actualizar cliente
        const saveClient = async (event) => {
            event.preventDefault();
            const id_cliente = document.getElementById('id_cliente').value;
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const email = document.getElementById('email').value;
            const direccion = document.getElementById('direccion').value;
            const telefono = document.getElementById('telefono').value;

            const clientData = { NOMBRE: nombre, APELLIDO: apellido, EMAIL: email, DIRECCION: direccion, TELEFONO: telefono };

            let method = 'POST';
            if (id_cliente) {
                clientData.ID_CLIENTE = parseInt(id_cliente);
                method = 'PUT';
            }

            await fetch(apiUrl, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(clientData)
            });

            document.getElementById('clientForm').reset();
            fetchClients();
        };

        // Eliminar cliente
        const deleteClient = async (id) => {
            await fetch(apiUrl, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ID_CLIENTE: id })
            });
            fetchClients();
        };

        // Editar cliente (rellena el formulario)
        const editClient = async (id) => {
            const response = await fetch(${apiUrl}?id=${id});
            const client = await response.json();
            document.getElementById('id_cliente').value = client.ID_CLIENTE;
            document.getElementById('nombre').value = client.NOMBRE;
            document.getElementById('apellido').value = client.APELLIDO;
            document.getElementById('email').value = client.EMAIL;
            document.getElementById('direccion').value = client.DIRECCION;
            document.getElementById('telefono').value = client.TELEFONO;
        };

        // Inicializar
        document.getElementById('clientForm').addEventListener('submit', saveClient);
        fetchClients();
    </script>
</body>
</html>
